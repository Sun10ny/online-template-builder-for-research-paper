<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Research Paper Sections</title>
  <link rel="stylesheet" href="style.css"> 
 
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   <script type="text/javascript" src="connection.js"></script>
   
   <script type="text/javascript" src="fetchpaperdetails.js"></script>
 
</head>

<body class="author-body">

  <div class="container-fluid">
    <div class="title-row">

      <!-- My Sections -->
      <div class="section-group">
        <h1>My Sections</h1>

        <div class="btn-group">
          <a href="editpage1.html"><button type="button" class="section-button">Title</button></a>
          <a href="author1.html"><button type="button" class=" section-button">Author</button></a>
          <a href="abstract1.html"><button type="button" class="section-button">Abstract</button></a>
          <a href="keyword1.html"><button type="button" class="section-button">Keywords</button></a>
          <a href="introduction1.html"><button type="button" class="section-button">Introduction</button></a>
          <a href="literature1.html"><button type="button" class="section-button">Literature Review</button></a>
          <a href="design.html1"><button type="button" class="section-button">Design and Modeling</button></a>
          <a href="result.html1"><button type="button" class="section-button">Results</button></a>
          <a href="conclusion1.html"><button type="button" class="section-button">Conclusion</button></a>
          <a href="references1.html"><button type="button" class="section-button">References</button></a>
        </div>
      </div>  

      <!-- Author Information -->
      <div class="col-md-7">
        <div class="container-author">
          <h1 class="text-center">Edit Author Information</h1>
          

          <div class="form-container">
          
              <div class="form-group">
                <label for="authorName">Author Name:</label>
                <input  id="primary_author_name" placeholder="Enter author name">
              </div>
              <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="primary_author_department" placeholder="Enter department" name="department">
              </div>
              <div class="form-group">
                <label for="college">College:</label>
                <input type="text" class="form-control" id="college1" placeholder="Enter college" name="college">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city1" placeholder="Enter city" name="city">
              </div>
              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country1" placeholder="Enter country" name="country">
              </div>
              <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email1" placeholder="Enter email" name="email">
              </div>
              <center><button onclick="author()" class="btn-save">Save</button></center>
           
            
          <div class="button-container d-flex justify-content-between">
              <a href="secondauthor1.html">
              <center><button type="button" class="btn-add">Add</button></center>
              </a>
         </div>
      </div>

    </div>
  </div>

  
</body>

<script type="text/javascript">

  var idd;

  function author(){

      firebase.database().ref('paper_details').once('value',function(snapshotupdate){
      snapshotupdate.forEach(function(childsnapshotupdate){ 
        var id=childsnapshotupdate.val().email;
    
        if(id==idd){
          childsnapshotupdate.ref.update({"authorname":document.getElementById("primary_author_").value});
          childsnapshotupdate.ref.update({"department":document.getElementById("primary_author_department").value});
          childsnapshotupdate.ref.update({"college":document.getElementById("college1").value});
          childsnapshotupdate.ref.update({"city":document.getElementById("city1").value});
         childsnapshotupdate.ref.update({"country":document.getElementById("country1").value});
           childsnapshotupdate.ref.update({"emailid":document.getElementById("email1").value});
           window.location.href="abstract1.html";
        }
           
      });
       
      
    });
  }

  firebase.auth().onAuthStateChanged(function(user){
  if(user)
  {
        idd=user.email; 
        fetchpaperdetails(idd);         
  }
  else{
     
  }

});
</script>

</html>
