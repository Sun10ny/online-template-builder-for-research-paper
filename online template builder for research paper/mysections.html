<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Research Paper Sections</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .section-button {
      margin-bottom: 10px;
      width: 150px; /* Set the desired width for the buttons */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Sections</h1>
    <hr>

    <div class="btn-group-vertical">
      <a href="title.html"><button type="button" class="btn btn-outline-primary section-button">Title</button></a>
      <a href="author.html"><button type="button" class="btn btn-outline-primary section-button">Author</button></a>
      <a href="abstract.html"><button type="button" class="btn btn-outline-primary section-button">Abstract</button></a>
      <a href="keyword.html"><button type="button" class="btn btn-outline-primary section-button">Keywords</button></a>
      <a href="introduction.html"><button type="button" class="btn btn-outline-primary section-button">Introduction</button></a>
      <a href="literature.html"><button type="button" class="btn btn-outline-primary section-button">Literature Review</button></a>
      <a href="design.html"><button type="button" class="btn btn-outline-primary section-button">Design and Modeling</button></a>
      <a href="result.html"><button type="button" class="btn btn-outline-primary section-button">Results</button></a>
      <a href="conclusion.html"><button type="button" class="btn btn-outline-primary section-button">Conclusion</button></a>
      <a href="references.html"><button type="button" class="btn btn-outline-primary section-button">References</button></a> 
     
      <!-- Add more buttons for additional sections if needed -->
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
