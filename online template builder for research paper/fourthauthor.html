<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Research Paper Sections</title>
  <link rel="stylesheet" href="style.css"> 
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="connection.js"></script>

</head>

<body class="author-body">

  <div class="container-fluid">
    <div class="title-row">

      <!-- My Sections -->
      <div class="section-group">
        <h1>My Sections</h1>

        <div class="btn-group">
          <a href="title.html"><button type="button" class="section-button">Title</button></a>
          <a href="author.html"><button type="button" class=" section-button">Author</button></a>
          <a href="abstract.html"><button type="button" class="section-button">Abstract</button></a>
          <a href="keyword.html"><button type="button" class="section-button">Keywords</button></a>
          <a href="introduction.html"><button type="button" class="section-button">Introduction</button></a>
          <a href="literature.html"><button type="button" class="section-button">Literature Review</button></a>
          <a href="design.html"><button type="button" class="section-button">Design and Modeling</button></a>
          <a href="result.html"><button type="button" class="section-button">Results</button></a>
          <a href="conclusion.html"><button type="button" class="section-button">Conclusion</button></a>
          <a href="references.html"><button type="button" class="section-button">References</button></a>
        </div>
      </div>

      <!-- Author Information -->
      <div class="col-md-7">
        <div class="container-author">
          <h1 class="text-center">Fourth Author Information</h1>
          <hr>

          <div class="form-container">
            
              <div class="form-group">
                <label for="authorName">Fourth Author Name:</label>
                <input type="text" class="form-control" id="authorName" placeholder="Enter author name" name="authorname">
              </div>
              <div class="form-group">
                <label for="department">Fourth Author Department:</label>
                <input type="text" class="form-control" id="department" placeholder="Enter department" name="department">
              </div>
              <div class="form-group">
                <label for="college">Fourth Author College:</label>
                <input type="text" class="form-control" id="college" placeholder="Enter college" name="college">
              </div>
              <div class="form-group">
                <label for="city">Fourth Author City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
              </div>
              <div class="form-group">
                <label for="country">Fourth Author Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" name="country">
              </div>
              <div class="form-group">
                <label for="email">Fourth Author Email ID:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <center><button onclick="fourthauthor()" class="btn-save">Save</button></center>
           
          </div>
          
        </div>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript">

  var idd;

  function fourthauthor(){

      firebase.database().ref('paper_details').once('value',function(snapshotupdate){
      snapshotupdate.forEach(function(childsnapshotupdate){ 
        var id=childsnapshotupdate.val().email;
    
        if(id==idd){
          childsnapshotupdate.ref.update({"fourthauthorname":document.getElementById("authorName").value});
          childsnapshotupdate.ref.update({"fourthdepartment":document.getElementById("department").value});
          childsnapshotupdate.ref.update({"fourthcollege":document.getElementById("college").value});
       childsnapshotupdate.ref.update({"fourthcity":document.getElementById("city").value});
         childsnapshotupdate.ref.update({"fourthcountry":document.getElementById("country").value});
           childsnapshotupdate.ref.update({"fourthemailid":document.getElementById("email").value});
           window.location.href="abstract.html";
        }
           
      });
       
      
    });
  }

  firebase.auth().onAuthStateChanged(function(user){
  if(user)
  {
        idd=user.email;         
  }
  else{
     
  }

});
</script>

</html>
