<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Research Paper Sections</title>
  <link rel="stylesheet" href="style.css"> 
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   <script type="text/javascript" src="connection.js"></script>
   <script type="text/javascript" src="fetchpaperdetails.js"></script>
  
</head>
<body class="abstract-body">

  <div class="container-fluid">
    <div class="title-row">

      <!-- My Sections -->
      
        <div class="section-group">
          <h1>My Sections</h1>
  
          <div class="btn-group">
            <a href="editpage1.html"><button type="button" class="section-button">Title</button></a>
            <a href="author1.html"><button type="button" class=" section-button">Author</button></a>
            <a href="abstract1.html"><button type="button" class="section-button">Abstract</button></a>
            <a href="keyword1.html"><button type="button" class="section-button">Keywords</button></a>
            <a href="introduction1.html"><button type="button" class="section-button">Introduction</button></a>
            <a href="literature1.html"><button type="button" class="section-button">Literature Review</button></a>
            <a href="design1.html"><button type="button" class="section-button">Design and Modeling</button></a>
            <a href="result1.html"><button type="button" class="section-button">Results</button></a>
            <a href="conclusion1.html"><button type="button" class="section-button">Conclusion</button></a>
            <a href="references1.html"><button type="button" class="section-button">References</button></a>
          </div>
        </div>  
      

      <!-- Abstract Editor -->
      <div class="col-md-9">
        <div class="container-abstract">
          <h1 class="text-center">Edit Abstract</h1>

          <div class="form-container">
              <div class="form-group">
                <center><label for="abstractTextarea">Abstract:</label></center>
                <textarea  id="project_abstract" rows="8" placeholder="Enter your abstract"  width="100%"></textarea>
              </div>
                <center><button onclick="absrtract()" class="btn-save">Save</button></center>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS and Popper.js 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->


  <script type="text/javascript">

  var idd;

  function absrtract(){

      firebase.database().ref('paper_details').once('value',function(snapshotupdate){
      snapshotupdate.forEach(function(childsnapshotupdate){ 
        var id=childsnapshotupdate.val().email;
    
        if(id==idd){
          childsnapshotupdate.ref.update({"abstract":document.getElementById("project_abstract").value});
          window.location.href="keyword1.html";
        }
           
      });
       
      
    });
  }

  firebase.auth().onAuthStateChanged(function(user){
  if(user)
  {
        idd=user.email; 
        fetchpaperdetails(idd);        
  }
  else{
     
  }

});
</script>
</body>
</html>
