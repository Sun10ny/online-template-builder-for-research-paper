<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Research Paper Sections</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   <script type="text/javascript" src="connection.js"></script>
  
</head>

<body class="author-body">

  <div class="container-fluid">
    <div class="title-row">

      <!-- My Sections -->
      <div class="section-group">
        <h1>My Sections</h1>

        <div class="btn-group">
          <a href="editpage1.html"><button type="button" class="section-button">Title</button></a>
          <a href="author1.html"><button type="button" class=" section-button">Author</button></a>
          <a href="abstract1.html"><button type="button" class="section-button">Abstract</button></a>
          <a href="keyword1.html"><button type="button" class="section-button">Keywords</button></a>
          <a href="introduction1.html"><button type="button" class="section-button">Introduction</button></a>
          <a href="literature1.html"><button type="button" class="section-button">Literature Review</button></a>
          <a href="design1.html"><button type="button" class="section-button">Design and Modeling</button></a>
          <a href="result1.html"><button type="button" class="section-button">Results</button></a>
          <a href="conclusion1.html"><button type="button" class="section-button">Conclusion</button></a>
          <a href="references1.html"><button type="button" class="section-button">References</button></a>
        </div>
      </div>  

      <!-- Author Information -->
      <div class="col-md-7">
        <div class="container-author">
          <h1 class="text-center">Edit Second Author Information</h1>
          <hr>

          <div class="form-container">
         
              <div class="form-group">
                <label for="authorName">Second Author Name:</label>
                <input type="text" class="form-control" id="authorName" placeholder="Enter author name" name="authorname">
              </div>
              <div class="form-group">
                <label for="department">Second Author Department:</label>
                <input type="text" class="form-control" id="department" placeholder="Enter department" name="department">
              </div>
              <div class="form-group">
                <label for="college">Second Author College:</label>
                <input type="text" class="form-control" id="college" placeholder="Enter college" name="college">
              </div>
              <div class="form-group">
                <label for="city">Second Author City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
              </div>
              <div class="form-group">
                <label for="country">Second Author Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" name="country">
              </div>
              <div class="form-group">
                <label for="email">Second Author Email ID:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <center><button onclick="secondauthor()" class="btn-save">Save</button></center>
           
            
            <div class="button-container d-flex justify-content-between">
                <a href="thirdauthor1.html">
                <center><button type="button" class="btn-add">Add</button></center>
                </a>
           </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</body>


<script type="text/javascript">

  var idd;

  function secondauthor(){

      firebase.database().ref('paper_details').once('value',function(snapshotupdate){
      snapshotupdate.forEach(function(childsnapshotupdate){ 
        var id=childsnapshotupdate.val().email;
    
        if(id==idd){
          childsnapshotupdate.ref.update({"secondauthorname":document.getElementById("authorName").value});
          childsnapshotupdate.ref.update({"seconddepartment":document.getElementById("department").value});
          childsnapshotupdate.ref.update({"secondcollege":document.getElementById("college").value});
       childsnapshotupdate.ref.update({"secondcity":document.getElementById("city").value});
         childsnapshotupdate.ref.update({"secondcountry":document.getElementById("country").value});
           childsnapshotupdate.ref.update({"secondemailid":document.getElementById("email").value});
           window.location.href="abstract1.html";
        }
           
      });
       
      
    });
  }

  firebase.auth().onAuthStateChanged(function(user){
  if(user)
  {
        idd=user.email;         
  }
  else{
     
  }

});
</script>

</html>
